name: Publish

on: [workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Cache npm
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Publish
        run: |
          npm run build-ci
          git config --global user.email "fabrizio.duroni@gmail.com"
          git config --global user.name "Fabrizio Duroni"
          git remote set-url origin https://github.com/chicio/chicio.github.io.git
          npm run deploy
      - name: Archive generated site source
        uses: actions/upload-artifact@v1
        with:
          name: site
          path: public
