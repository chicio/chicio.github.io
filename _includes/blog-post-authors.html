<div class="blog-post-authors d-inline-flex flex-column">
	{% for author in include.authors %}
	{% assign currentAuthor = site.data.authors[author] %}
	<div class="blog-post-author d-inline-flex flex-row align-items-center">
		<img src="{{currentAuthor.image}}"
			 class="rounded-circle"
			 alt="{{currentAuthor.name}}"/>
		<span><a href="{{currentAuthor.url}}">{{currentAuthor.name}}</a></span>
	</div>
	{% endfor %}
</div>
