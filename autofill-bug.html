<!DOCTYPE html>
<html>
<head>
    <title>WebView Autofill Test</title>
</head>
<body>
    <h1>WebView Autofill Test</h1>
    <form>
        <label for="givenName">Given Name:</label>
        <input type="text" id="givenName" name="givenName" required autocomplete="given-name"><br><br>

        <label for="familyName">Family Name:</label>
        <input type="text" id="familyName" name="familyName" required autocomplete="family-name"><br><br>

        <label for="cardHolder">Credit Card Holder:</label>
        <input type="text" id="cardHolder" name="cardHolder" required autocomplete="cc-name"><br><br>

        <label for="cardNumber">Credit Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required autocomplete="cc-number"><br><br>

        <label for="cvv">CVV (Card Verification Value):</label>
        <input type="text" id="cvv" name="cvv" required autocomplete="cc-csc"><br><br>
    </form>
</body>
</html>
